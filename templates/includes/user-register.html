{{define "content"}}
<div class="row">
    <div class="col">
<form class="form-signin">
    
    <h1 class="h3 mb-3 font-weight-normal">Enter Details :</h1>

    <label for="inputName" class="sr-only">Full Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>

    <label for="inputName" class="sr-only">Address</label>
    <input type="text" id="inputAddress" class="form-control" placeholder="Address" required autofocus>

    <label for="inputAge" class="sr-only">Age</label>
    <input type="number" id="inputAge" class="form-control" placeholder="Age" required autofocus>        

    <label for="inputName" class="sr-only">Contact No</label>
    <input type="number" id="inputContact" class="form-control" placeholder="Contact No" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="chk"> All Details are correct
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
   
  </form>
  </div>
  </div>
  {{end}}
