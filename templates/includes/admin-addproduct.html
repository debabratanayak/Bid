{{define "content"}}


<section class="jumbotron text-left">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
          <a class="navbar-brand col-sm-4 col-md-2 mr-0" href="#">Company name</a>
          <ul class="navbar-nav px-2">
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="/admin/addproduct">+ Add Product</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form method="POST" action="/admin/products/save" enctype="multipart/form-data">
          <h3>Add Product</h3>
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="name" name="prod_name" class="form-control" id="exampleFormControlInput1" placeholder="name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Description</label>
            <textarea value="description" name="prod_desc" class="form-control" id="exampleFormControlTextarea1"
              rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Your File</label>
            <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <div class="checkbox">
            <label><input type="checkbox" name="check" value = "check" checked>Available</label>
          </div>
          <button type="submit" class="btn btn-dark" onclick="if(this.form.checkbox.checked)
          {
            alert('You must agree to the terms first.');
            return false
            }">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        &nbsp;
      </div>
    </div>
  </div>
</section>
{{.msg}}
{{end}}
