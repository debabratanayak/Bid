
  
<!DOCTYPE html>
<html>
<head>
   {{define "content"}}

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<style type="text/css">
		.container {
			margin-top: 40px;
		}
		.btn-primary {
			width: 100%;
		}
	</style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script> 
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

	<script type='text/javascript'>
		$( document ).ready(function() {
			$('#datetimepicker1').datetimepicker({
          });
		});
      $( document ).ready(function() {
			$('#datetimepicker2').datetimepicker({
          });
		});
	</script>
    
</head>
<body>

<div class="container">
      <form method="POST" action="/admin/auctions/update">
       
   <div class="panel panel-primary">
        <input type="text" name="id" class="form-control" id="exampleFormControlInput1"
        placeholder="id" value={{.id}}>
      <div class="panel-heading">Add Auction</div>
     
     <div class="panel-body" name="product_id">Products
            <select name="product_id" value="{{.product_id}}">
                  <option value="{{ .product_id}}" selected>{{ .product_name}}</option>
               {{range $k, $v := .all_product}}
               <option value="{{ $v.ID}}" >{{ $v.Name}}</option>
               {{end}}
            </select>
               
            
            <div class="row">
            <div class='col-md-6'>
               <div class="form-group">
                  <label class="control-label">Start Time</label>
                  <div class='input-group date' id='datetimepicker1'>
                     <input type='text' class="form-control" name="start_time" value="{{.start_time}}"/>
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
            <div class='col-md-6'>
               <div class="form-group">
                  <label class="control-label">End Time</label>
                  <div class='input-group date' id='datetimepicker2'>
                     <input type='text' class="form-control" name="stop_time" value="{{.stop_time}}"/>
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
         </div>
         <input type="submit" class="btn btn-primary" value="Submit">
      </div>
   </div>
      </form>
</div>
{{end}}
</body>

</html>
